<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holaaaaaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container" id="menu">
        <h1 class="menu-title">holaaaaaa</h1>
        <input type="text" id="jugador-1">
        <input type="text" id="jugador-2">
        <div class="menu-items">
            <button class="menu-button play-button" id="playButton">Play</button>
        </div>
    </div>
    <canvas width="1024" height="648" id="gameplay" style="z-index: 1; position: absolute; display:none"></canvas>
    <div id="curtain" style="z-index: 2; position: absolute; background-position:100px 200px; height:648px; width:1024px;">
        <h1 id="nombre1">Nombre 1</h1>
        <h1 id="nombre2">Nombre 2</h1>
    </div>
    <script>
        const playButton = document.getElementById('playButton')
        const menu = document.getElementById('menu')
        
        playButton.addEventListener('click', function() {
            const jugador1 = document.getElementById("jugador-1").value
            const jugador2 = document.getElementById("jugador-2").value
    
            document.getElementById("nombre1").innerHTML = jugador1
            document.getElementById("nombre2").innerHTML = jugador2


            menu.remove()
            const canvas = document.getElementById('gameplay')
            canvas.style.display = 'block'
        });

        const menuButtons = document.querySelectorAll('.menu-button');
        menuButtons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.1s ease'
            });
        });
    </script>
    <script src="testScript.js" type="module"></script>
</body>
</html>
